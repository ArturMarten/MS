@(form: Form[ApplicationController.Login], url: String)
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="MS UUDISED">
		<title>Login</title>
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")"/>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/facebook.js")"></script>
	</head>
	<body>
		<div id="kast1">
			<div id="kast2">
				<a id="avalehele" href="/new">Avalehele</a>
				<h1>Login</h1>
				<form action="/login/@url" method="POST">
					<p><input type="email" name="email" placeholder="Email" value=""></p>
					<p><input type="password" name="password" placeholder="Parool"></p>
					<p><button type="submit">Login</button> </p>
				</form>
				<div id="fb-root"></div>
				<div class="fb-login-button" data-size="medium" data-onlogin="facebookLogin('@request.uri')"></div>
			</div>
		</div>
	</body>
</html>
