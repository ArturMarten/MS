@(uudis: List[String])

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="MS UUDISED">
		<title>Avaleht</title>
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")"/> 
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/popup.css")"/>
		<script src="/assets/javascripts/login-popup.js" type="text/javascript" /></script>
	</head>
	
	<body>
		<a id="logisisse" href="/login">Logi sisse </a>
		<a id="newsletter" href="/newsletter">Telli uudiskiri </a>
		<div id="content">
			<table id="teemad">
				<tr>
					<td><a href="/main/main_new">Teema1</a></td>
					<td><a href="/main/main_new">Teema2</a></td>
					<td><a href="/main/main_new">Teema3</a></td> 
					<td><a href="/main/main_new">Teema4</a></td>
					<td><a href="/main/main_new">Teema5</a></td>
				</tr>
			</table>
			
			<table id= "sorteerimine">
				<tr>
					<td id="uued"><a href="/main/main_new">uued</a></td>
					<td id="enimloetud"><a href="/main/main_most_viewed">enim loetud</a></td>
					<td id="enimkommenteeritud"><a href="/main/main_most_commentated">enim kommenteeritud</a></td>
				</tr>
			</table>
			
			<div id="wrap">
				<div id="left_col">
					@for(i <- 0 to uudis.size/4-1 by 2) {
						<article>
							<img id="ajaleht1" src="../assets/images/article/@uudis(i*4+3)" alt="pilt"><br>
							<h1><a href=/article/@uudis(i*4)>@uudis(i*4+1)</a></h1>
							<p>@uudis(i*4+2)</p>
						</article>
					}
				</div>
				<div id="right_col">
					@for(i <- 1 to uudis.size/4-1 by 2) {
						<article>
							<img id="ajaleht1" src="../assets/images/article/@uudis(i*4+3)"  alt="pilt"><br>
							<h1><a href=/article/@uudis(i*4)>@uudis(i*4+1)</a></h1>
							<p>@uudis(i*4+2)</p>
						</article>
					}
				</div>
			</div>
		</div>
	</body>
</html>
